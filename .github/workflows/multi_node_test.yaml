name: 'Multi-Node-Test'
# This workflow runs nightly benchmarks for vllm-ascend.

on:
  schedule:
    # Run at 20:00 (UTC+8)
    - cron: "0 12 * * *"

  workflow_dispatch:
    # Allow manual triggering of the workflow


# Bash shells do not use ~/.profile or ~/.bashrc so these shells need to be explicitly
# declared as "shell: bash -el {0}" on steps that need to be properly activated.
# It's used to activate ascend-toolkit environment variables.
defaults:
  run:
    shell: bash -el {0}


jobs:
  test_dp:
    # Currently, we run multi-node tests only on: vllm==main, vllm-ascend==main.
    name: 'Multi-Node-Test / DP'
    strategy:
        matrix:
          runner: [linux-aarch64-a3-node0]
    runs-on: ${{matrix.runner}}
    steps:
      - name: Check npu and CANN info
        run: |
          npu-smi info
          cat /usr/local/Ascend/ascend-toolkit/latest/"$(uname -i)"-linux/ascend_toolkit_install.info

      - name: Config mirrors
        run: |
          # keep using tuna's proxy since linux-arm64-npu-static-8 is in another region
          sed -i 's|ports.ubuntu.com|mirrors.tuna.tsinghua.edu.cn|g' /etc/apt/sources.list
          pip config set global.index-url https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple

      - name: Setup proxy
        run: |
          git config --global url."https://ghfast.top/https://github.com/".insteadOf "https://github.com/"

      - name: Checkout vllm-ascend
        uses: actions/checkout@v4
        with:
          respository: vllm-project/vllm-ascend
          ref: main
          path: ./

      - name: Checkout vllm
        uses: actions/checkout@v4
        with:
          repository: vllm-project/vllm
          ref: main
          path: ./vllm-empty
      
      - name: Start container
        run: |
          bash ./scripts/start_container.sh

      - name: Run multi-node test
        run: |
          bash ./scripts/docker_exec.sh ls


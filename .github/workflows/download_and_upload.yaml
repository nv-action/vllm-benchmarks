name: 'download and upload models'

on:
  workflow_dispatch:
    inputs:
      model:
        required: true
        type: string
        description: 'Model name to be downloaded'
      image:
        required: true
        type: choice
        options:
          - ascendai/cann:8.0.0-910b-ubuntu22.04-py3.10
        default: 'ascendai/cann:8.0.0-910b-ubuntu22.04-py3.10'
        description: 'The docker image which will be loaded'

# Bash shells do not use ~/.profile or ~/.bashrc so these shells need to be explicitly
# declared as "shell: bash -el {0}" on steps that need to be properly activated.
# It's used to activate ascend-toolkit environment variables.
defaults:
  run:
    shell: bash -el {0}

jobs:
  test:
    name: download models from hf and upload to modelscope
    runs-on: linux-arm64-npu-0
    container:
      image: ${{ inputs.image }}
      env:
        HF_ENDPOINT: https://hf-mirror.com
        # VLLM_USE_MODELSCOPE: true
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        MS_TOKEN: ${{ secrets.MS_TOKEN }}
    steps:
      - name: Config mirrors
        run: |
          sed -i 's|ports.ubuntu.com|mirrors.tuna.tsinghua.edu.cn|g' /etc/apt/sources.list
          pip config set global.index-url https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple
      
      - name: Install dependencies
        run: |
          pip install huggingface-hub
          pip install modelscope
      
      - name: Download from hf
        run: |
          model_name=$(basename "${{ inputs.model }}")
          mkdir -p /root/.cache/tmp/$model_name
          huggingface-cli download --resume-download ${{ inputs.model }} --token $HF_TOKEN \
           --local-dir /root/.cache/tmp/$model_name --local-dir-use-symlinks False

      - name: Upload to modelscope
        run: |
          model_name=$(basename "${{ inputs.model }}")
          # Upload to modelscope
          modelscope login --token ${MS_TOKEN}
          modelscope upload Ascend/$model_name /root/.cache/tmp/$model_name

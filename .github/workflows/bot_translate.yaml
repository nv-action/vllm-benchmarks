name: Auto Translate

on:
  push:
    branches:
      - main
    paths:
      - 'docs/source/**'
  workflow_dispatch:

concurrency:
  group: translation-${{ github.ref }}
  cancel-in-progress: false

jobs:
  translate:
    runs-on: linux-amd64-cpu-8-hk
    timeout-minutes: 999
    if: ${{ github.event_name == 'workflow_dispatch' }}
    env:
      UPSTREAM_REPO: nv-action/vllm-benchmarks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1
        with:
          repository: MrZ20/vllm-benchmarks
          token: ${{ secrets.PAT_TOKEN }}
          ref: main
      
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/${{ env.UPSTREAM_REPO }}.git
          git fetch upstream
          git remote -v

      - name: Set Git user info dynamically
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Create or switch to branch
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          BRANCH_NAME="auto-pr/accuracy-report-${TIMESTAMP}"
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV
          git checkout -B "${BRANCH_NAME}" upstream/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Setup documentation environment
        working-directory: ./docs
        run: |
          sudo apt-get update
          sudo apt-get install -y make
          pip install -r requirements-docs.txt
          make clean
          make html
          sphinx-build -b gettext source _build/gettext
          sphinx-intl update -p _build/gettext -l zh_CN 

      - name: Detect changed PO files
        id: detect_changes
        working-directory: ${{ github.workspace }}
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          echo "ðŸ” Detecting changed PO files..."
          
          git add docs/source/locale/zh_CN/LC_MESSAGES/

          changed_files=$(git diff --cached --name-only --diff-filter=ACMUX || true)
          po_files=$(echo "$changed_files" | grep '\.po$' || true)
          
          if [ -z "$po_files" ]; then
            echo "âœ… No PO files changed"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "files_count=0" >> $GITHUB_OUTPUT
            echo "files=" >> $GITHUB_OUTPUT
          else
            echo "âœ… Found changed PO files:"
            echo "$po_files" | sed 's/^/   â€¢ /'
            
            file_count=$(echo "$po_files" | grep -c '.')
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "files_count=$file_count" >> $GITHUB_OUTPUT
            
            files_csv=$(echo "$po_files" | tr '\n' ',' | sed 's/,$//')
            echo "files=$files_csv" >> $GITHUB_OUTPUT
          fi
      
      - name: Run PO File Manager - Translation
        id: translate
        if: steps.detect_changes.outputs.has_changes == 'true'
        working-directory: ${{ github.workspace }}
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          PO_DIR: docs/source/locale/zh_CN/LC_MESSAGES
          OUTPUT_JSON: /tmp/translation_results.json
        run: |
          echo "ðŸš€ Starting PO File Translation..."
          echo "ðŸ“Š Files to process: ${{ steps.detect_changes.outputs.files_count }}"
          echo "ðŸ“‹ Files: ${{ steps.detect_changes.outputs.files }}"
          
          python .github/workflows/scripts/po_translation_manager.py \
            --translate \
            --files "${{ steps.detect_changes.outputs.files }}" \
            --po-dir "$PO_DIR" \
            --output-json "$OUTPUT_JSON"
      
      - name: push accuracy report
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git add ./docs
          git commit -s -m "[Doc] Translate updated files"
          git push -f origin "${{ env.BRANCH_NAME }}"

      - name: Create PR in upstream via API
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const pr = await github.rest.pulls.create({
              owner: 'nv-action',
              repo: 'vllm-benchmarks',
              head: `MrZ20:${{ env.BRANCH_NAME }}`,
              base: 'main',
              title: `[Auto-Translate] Translated Doc files`,
              body: `Translated the following files:
            
              - [Workflow run][1]
              
              [1]: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`
            });
            core.info(`Created PR #${pr.data.number}`);
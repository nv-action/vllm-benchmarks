name: 'download from hf'

on:
  workflow_dispatch:
    inputs:
        repo_id:
            description: 'The repo id on huggingface hub'
            required: true
            default: 'moonshotai/Kimi-Linear-48B-A3B-Instruct'

# Bash shells do not use ~/.profile or ~/.bashrc so these shells need to be explicitly
# declared as "shell: bash -el {0}" on steps that need to be properly activated.
# It's used to activate ascend-toolkit environment variables.
defaults:
  run:
    shell: bash -el {0}

# only cancel in-progress runs of the same workflow
# and ignore the lint / 8 cards test type
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    # only trigger e2e test after lint passed and the change is e2e related with pull request.
    strategy:
      matrix:
        os: [linux-aarch64-a2-0]
    name: vLLM Ascend test
    runs-on: ${{ matrix.os }}
    container:
      image: m.daocloud.io/quay.io/ascend/cann:8.2.rc1-a3-ubuntu22.04-py3.11
    steps:
      - name: Config mirrors
        run: |
          pip config set global.index-url https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple
          pip install huggingface-hub
      - name: Download model from HF
        env:
          HF_ENDPOINT: https://hf-mirror.com
        run: |
            hf download --resume-download ${{ inputs.repo_id }}
